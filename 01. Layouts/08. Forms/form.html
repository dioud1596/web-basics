<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <!--Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <!--jQuery + Bootstrap JS-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!--FontAwesome-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <!--Normalize CSS-->
  <link href="../normalize.css" rel="stylesheet" type='text/css'>
  
  <!--Your CSS-->
  <link href="main.css" rel="stylesheet" type='text/css'>
  
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
</head>
<body>
  
  <div class="container">
    <header>
      <h1>COOL FORM</h1>
    </header>
    <section class="content">
      
      <!-- Here the button to launch your sign-up modal-->
      <div style="text-align:center;"><a href="#myModal" role="button" class="btn btn-warning" data-toggle="modal">Launch demo modal</a></div>
      <!-- Look at Bootstrap doc to see how to link this button to your modal #signupModal-->
      <!-- Here your signup modal with the form-->
       <div  id="myModal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Sign-up buddy !</h3>
        </div>
        <br>

        <div class="modal-body">
        <!-- Here your awesome form-->
          <form class="form-horizontal">
            
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Your E-mail">
              </div>
            </div>
            <div class="control-group">
                          <label class="control-label" for="inputPassword">Password</label>
                          <div class="controls">
                          <input type="password" id="inputPassword" placeholder="Password">
                          </div>
                        </div>
            <div class="control-group">
                          <div class="controls">
                            <div class="btn-group" data-toggle="buttons-radio">
                              <button type="button" class="btn btn-warning" style="opacity:0.6;">Beginner</button>
                              <button type="button" class="btn btn-warning" style="opacity:0.8;">Amateur</button>
                              <button type="button" class="btn btn-warning" style="opacity:1;">Expert</button>
                            </div>
                          </div>
                        </div>
            <div class="control-group"> 
                          <div class="controls">
                            <label class="radio" style="display:inline-block;margin-right:10px;">
                              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                              Male 
                            </label>
                            <label class="radio" style="display:inline-block;">
                              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                              Female
                            </label>
                          </div>
                        </div>
            <div class="control-group">
                           <label class="control-label" for="inputBudget">Budget</label>
                           <div class="controls">
                             <select id="inputBudget">
                               <option>< 30€</option>
                               <option>30€-50€</option>
                               <option>> 50€</option>
                               <option>> 100€</option>
                             </select>
                           </div>
                         </div>
                                      
            <div class="control-group">
                           <div class="controls">
                             <label class="checkbox">
                               <input type="checkbox"> Remember me
                             </label>
                             <button type="submit" class="btn btn-success">Sign up</button>
                           </div>
                         </div>
                      </form>
                    </div>
                  </div>

            
          </form>
        </div>
        
      </div>
      
    </section>
    <footer>
       &copy; Le Wagon 2013
    </footer>
  </div>
</body>
</html>
